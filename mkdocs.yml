site_name: QX-IR Documentation
site_url: https://zenaquantum.github.io/qx-ir/
repo_url: https://github.com/zenaquantum/qx-ir
repo_name: zenaquantum/qx-ir

# Theme configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.code.annotate
    - content.code.copy
    - content.tooltips
  
  # Color palette
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed
  - admonition
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_category_heading: true
            show_signature_annotations: true
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Core Concepts: guide/core-concepts.md
      - Circuits: guide/circuits.md
      - Operations: guide/operations.md
      - Visualization: guide/visualization.md
      - Resource Estimation: guide/resource-estimation.md
  - API Reference:
      - Core: api/core.md
      - Simulator: api/simulator.md
      - Visualization: api/visualization.md
      - Estimator: api/estimator.md
  - Examples:
      - Basic Circuits: examples/basic-circuits.md
      - Quantum Teleportation: examples/teleportation.md
      - QFT: examples/qft.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Release Notes: development/release-notes.md

extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js
